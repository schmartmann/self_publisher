<!DOCTYPE html>
<html>
    <head>
        <title>Books</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Books</h1>
        <ul>
            <% for(var i = 0; i < books.length; i++) { %>
                <li>
                    <a href='/books/<%= books[i].id %>'>
                        <%= books[i].title %>
                    </a>
                </li>
            <% } %>
        </ul>
    </body>
</html>
